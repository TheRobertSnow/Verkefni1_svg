<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
    <script src="Snap/dist/snap.svg-min.js"></script>
  </head>
  <body>
  <svg width="600" height="210">
    <!--<pattern id="pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10" viewBox="0 0 10 10">-->
    <path class="text" d="M10,10 C10,10 10,210 10,210 M10,110 C10,110 80,110 80,110 M80,10 C80,10 80,210 80,210"/>
    <path class="text" d="M110,10 C110,10 110,210 110,210 M110,20 C110,20 180,20 180,20 M110,110 C110,110 180,110 180,110 M110,200 C110,200 180,200 180,200"/>
    <path class="text" d="M200,15 C200,15 300,205 300,205 M200,205 C200,205 300,15 300,15"/>
  </svg>
  <style>
    .text {
      fill: none;
      stroke: #333333;
      stroke-width: 20;
    }
    .hex {
      fill: none;
      stroke: #333333;
      stroke-width: 20;
      transition-property: all;
      transition-duration 2s;
      transition: transform
    }
    .hex: hover {

    }
  </style>
  <script>
    var s = Snap(400, 400);
    ear1 = s.circle(70, 100, 50);
    ear2 = s.circle(230, 100, 50);
    head1 = s.circle(150, 180, 80);
    face1 = s.ellipse(150, 220, 55, 30);
    face2 = s.ellipse(130, 180, 25, 50);
    face3 = s.ellipse(170, 180, 25, 50);

    var head = s.group(ear1, ear2, head1);
    var face = s.group(face1, face2, face3);
    head.attr({

    });
    face.attr({
      fill: "white"
    });
    face.click(function(){
      face.attr({
        fill: "yellow"
      })
    });

  </script>
  </body>
</html>
